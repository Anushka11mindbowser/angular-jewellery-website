<div class="checkout-page">
    <div class="component">

        <div class="card" style="width: 18rem;" *ngFor="let c of cartItemsList">
            <img class="card-img-top" [src]="c.image" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{c.name}}</h5>
                <p class="card-text">Cost: {{c.dp}}</p>
                <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
            </div>
        </div>
        <div class="space">

        </div>

    </div>
    <div class="component2">
        <div class="sub-section">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary" type="button" (click)="applyCoupon(coupon_code)">Apply Coupon</button>
                </div>
                <input type="text" class="form-control" placeholder="Enter coupon code here" aria-label="" aria-describedby="basic-addon1" [(ngModel)]="coupon_code">
            </div>
        </div>
    </div>
    <div class="sub-section">
        <div class="card" style="max-width: 18rem;">
            <div class="card-header">Original Order Summary</div>
            <div class="card-body">
                <div class="row">

                    <div class="col-4">Name:</div>
                    <div class="col-4">Original Price</div>
                    <div class="col-4">Discounted Price</div>

                </div>

                <div class="row" *ngFor="let c of cartItemsList">

                    <div class="col-4">{{c.name}}</div>
                    <div class="col-4">{{c.op}}</div>
                    <div class="col-4">{{c.dp}}</div>
                    <div class="col-4"></div>
                </div>


            </div>
        </div>

        <div class="card">
            <div class="card-header">
                Checking Out
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>Coupon applied: </p>
                    <p>Total Price:{{total}} </p>
                    <p> Discounted Price:{{discount}} </p>
                    <p>You saved: {{saved_price}}</p>

                    <footer class="blockquote-footer">Thank You for shopping with us</footer>
                </blockquote>
            </div>
        </div>


    </div>
