<div class="container">
    <div class="card">


        <div class="card-body">
            <h5 class="card-title">Details</h5>
            <h6>{{singleRing.name}}</h6>
            <p class="card-text">Original Price: <span>{{singleRing.op}}</span></p>
            <p class="card-text">Discounted Price: <span> {{singleRing.dp}}</span></p>
            <p class="card-text">Length: <span>{{singleRing.length}}</span> long</p>
            <p class="card-text">Weight: <span>{{singleRing.weight}}</span></p>
            <p class="card-text">Material: <span>{{singleRing.materials}}</span></p>
            <p class="card-text">Description: <span>{{singleRing.note}}</span>
            </p>
            <p class="card-text"> Need Another Reason to buy it? <span> {{singleRing.offers}}</span></p>

            <a href="#" class="btn btn-primary">Home</a>



            <div class="action">
                <button class="btn btn-warning" (click)="wishlist(singleRing)"><i class="fa-solid fa-heart"></i></button>
                <div class="space"></div>
                <button class="btn btn-warning" (click)="cart(singleRing)"><i class="fa-solid fa-cart-plus"></i></button>
            </div>
        </div>

    </div>


    <div class="card">
        <img class="card-img-top" [src]="singleRing.image" alt="">

    </div>
</div>
